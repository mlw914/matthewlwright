    <!-- Typewriter Effect -->
    <script>
        var i = 0;
        var txt = 'Journalist, Writer, Aspiring Host, and Beyonc√© Enthusiast'; /* The text */
        var speed = 100; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
    </script>
